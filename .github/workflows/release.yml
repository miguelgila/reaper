name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to release (e.g., v0.2.3)"
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  resolve-tag:
    name: Resolve Tag
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.tag.outputs.tag }}
    steps:
      - name: Determine tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ inputs.tag }}" >> "$GITHUB_OUTPUT"
          else
            echo "tag=${{ github.ref_name }}" >> "$GITHUB_OUTPUT"
          fi

  validate-tag:
    name: Validate Tag
    needs: resolve-tag
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ needs.resolve-tag.outputs.tag }}

      - name: Verify tag matches Cargo.toml version
        run: |
          TAG_VERSION="${{ needs.resolve-tag.outputs.tag }}"
          TAG_VERSION="${TAG_VERSION#v}"
          CARGO_VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)"/\1/')
          if [ "$TAG_VERSION" != "$CARGO_VERSION" ]; then
            echo "ERROR: Tag version ($TAG_VERSION) does not match Cargo.toml version ($CARGO_VERSION)"
            exit 1
          fi
          echo "Tag version matches Cargo.toml: $TAG_VERSION"

  build:
    name: Build (${{ matrix.target }})
    needs: [resolve-tag, validate-tag]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            arch: x86_64
            musl_image: messense/rust-musl-cross:x86_64-musl
          - target: aarch64-unknown-linux-musl
            arch: aarch64
            musl_image: messense/rust-musl-cross:aarch64-musl
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ needs.resolve-tag.outputs.tag }}

      - name: Build static binaries
        run: |
          docker run --rm \
            -v "${{ github.workspace }}":/work \
            -w /work \
            "${{ matrix.musl_image }}" \
            cargo build --release \
              --bin containerd-shim-reaper-v2 \
              --bin reaper-runtime \
              --target "${{ matrix.target }}"

      - name: Verify version in binaries
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          TAG_VERSION="${{ needs.resolve-tag.outputs.tag }}"
          TAG_VERSION="${TAG_VERSION#v}"
          BINARY_VERSION=$(./target/${{ matrix.target }}/release/reaper-runtime --version 2>&1 | head -1)
          echo "Binary reports: $BINARY_VERSION"
          echo "$BINARY_VERSION" | grep -q "$TAG_VERSION" || {
            echo "ERROR: Binary version does not contain tag version $TAG_VERSION"
            exit 1
          }

      - name: Package tarball
        run: |
          VERSION="${{ needs.resolve-tag.outputs.tag }}"
          VERSION="${VERSION#v}"
          DIRNAME="reaper-${VERSION}-${{ matrix.target }}"
          mkdir -p "$DIRNAME"
          cp target/${{ matrix.target }}/release/containerd-shim-reaper-v2 "$DIRNAME/"
          cp target/${{ matrix.target }}/release/reaper-runtime "$DIRNAME/"
          cp LICENSE "$DIRNAME/"
          cp README.md "$DIRNAME/"
          tar czf "${DIRNAME}.tar.gz" "$DIRNAME"
          echo "TARBALL=${DIRNAME}.tar.gz" >> "$GITHUB_ENV"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.target }}
          path: "*.tar.gz"

  release:
    name: Create Release
    needs: [resolve-tag, build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write  # Required for cosign keyless signing via GitHub OIDC
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ needs.resolve-tag.outputs.tag }}
          fetch-depth: 0

      - name: Install git-cliff
        uses: kenji-miyake/setup-git-cliff@v2

      - name: Generate release notes
        id: release-notes
        run: |
          {
            echo 'BODY<<EOF'
            git-cliff --latest --strip header
            echo 'EOF'
          } >> "$GITHUB_OUTPUT"

      - name: Install cosign
        uses: sigstore/cosign-installer@v3

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Generate checksums
        run: |
          cd artifacts
          find . -name '*.tar.gz' -exec cp {} . \;
          sha256sum *.tar.gz > checksums-sha256.txt
          cat checksums-sha256.txt

      - name: Sign checksums with cosign (keyless)
        run: |
          cd artifacts
          cosign sign-blob --yes \
            --output-signature checksums-sha256.txt.sig \
            --output-certificate checksums-sha256.txt.pem \
            checksums-sha256.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.resolve-tag.outputs.tag }}
          body: ${{ steps.release-notes.outputs.BODY }}
          files: |
            artifacts/*.tar.gz
            artifacts/checksums-sha256.txt
            artifacts/checksums-sha256.txt.sig
            artifacts/checksums-sha256.txt.pem
