name: Release

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always

jobs:
  validate-tag:
    name: Validate Tag
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Verify tag matches Cargo.toml version
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          CARGO_VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)"/\1/')
          if [ "$TAG_VERSION" != "$CARGO_VERSION" ]; then
            echo "ERROR: Tag version ($TAG_VERSION) does not match Cargo.toml version ($CARGO_VERSION)"
            exit 1
          fi
          echo "Tag version matches Cargo.toml: $TAG_VERSION"

  build:
    name: Build (${{ matrix.target }})
    needs: validate-tag
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            arch: x86_64
            musl_image: messense/rust-musl-cross:x86_64-musl
          - target: aarch64-unknown-linux-musl
            arch: aarch64
            musl_image: messense/rust-musl-cross:aarch64-musl
    steps:
      - uses: actions/checkout@v3

      - name: Build static binaries
        run: |
          docker run --rm \
            -v "${{ github.workspace }}":/work \
            -w /work \
            "${{ matrix.musl_image }}" \
            cargo build --release \
              --bin containerd-shim-reaper-v2 \
              --bin reaper-runtime \
              --target "${{ matrix.target }}"

      - name: Verify version in binaries
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          BINARY_VERSION=$(./target/${{ matrix.target }}/release/reaper-runtime --version 2>&1 | head -1)
          echo "Binary reports: $BINARY_VERSION"
          echo "$BINARY_VERSION" | grep -q "$TAG_VERSION" || {
            echo "ERROR: Binary version does not contain tag version $TAG_VERSION"
            exit 1
          }

      - name: Package tarball
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          DIRNAME="reaper-${VERSION}-${{ matrix.target }}"
          mkdir -p "$DIRNAME"
          cp target/${{ matrix.target }}/release/containerd-shim-reaper-v2 "$DIRNAME/"
          cp target/${{ matrix.target }}/release/reaper-runtime "$DIRNAME/"
          cp LICENSE "$DIRNAME/"
          cp README.md "$DIRNAME/"
          tar czf "${DIRNAME}.tar.gz" "$DIRNAME"
          echo "TARBALL=${DIRNAME}.tar.gz" >> "$GITHUB_ENV"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.target }}
          path: "*.tar.gz"

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Generate checksums
        run: |
          cd artifacts
          find . -name '*.tar.gz' -exec cp {} . \;
          sha256sum *.tar.gz > checksums-sha256.txt
          cat checksums-sha256.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/*.tar.gz
            artifacts/checksums-sha256.txt
