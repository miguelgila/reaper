apiVersion: node.k8s.io/v1
kind: RuntimeClass
metadata:
  name: reaper-v2
handler: reaper-v2
---
# Example Pod using the reaper runtime
apiVersion: v1
kind: Pod
metadata:
  name: reaper-example
spec:
  runtimeClassName: reaper-v2
  restartPolicy: Never  # Don't restart after completion - this is a one-shot task
  containers:
    - name: test
      image: busybox
      command: ["/bin/echo", "Hello from Reaper runtime!"]
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 100m
          memory: 128Mi
