[defaults]
# Ansible configuration for Reaper deployment
# Compatible with Ansible 2.9+ through ansible-core 2.18+

# Use default callback (works across all versions)
stdout_callback = default

# Disable deprecation warnings in output (keeps logs clean)
deprecation_warnings = False

# Host key checking disabled for Kind Docker connections
host_key_checking = False

# Retry files disabled (cleaner working directory)
retry_files_enabled = False

# Interpreter discovery (safer for mixed environments)
interpreter_python = auto_silent

[inventory]
# Enable ini and script plugins (default, explicit for clarity)
enable_plugins = ini, script, yaml, host_list

[ssh_connection]
# SSH connection optimizations
pipelining = True
control_path = %(directory)s/%%h-%%r
